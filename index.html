<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <div class="semi-colon">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg" id="img-el">
                    <div class="back-circle"></div>
                </div>
                <h2 class="name" id="name-el">Nikhil Sejwal</h2>
                <p class="job" id="job-el">web designer</p>
                <p class="review-text" id="text-el">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium molestiae delectus reprehenderit, ullam veritatis aspernatur magni. Iusto libero delectus possimus fugiat voluptas natus neque veniam laudantium sunt fuga. Asperiores, sed!</p>
                <div class="btn-container">
                    <button id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button id="random-btn" class="ran-btn">surprise me</button>
                
            </article>
        </section>
    </main>
    <script src="/main.js" ></script>
    <script src="https://kit.fontawesome.com/81728b1116.js" crossorigin="anonymous"></script>
</body>
</html>
